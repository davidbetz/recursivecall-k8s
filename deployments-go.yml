apiVersion: v1
kind: ConfigMap
metadata:
  name: env-config
  namespace: rc
data:
  PROCS: "1"
  ADDRESS_SUFFIX: rc.svc.cluster.local
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: a-go
  namespace: rc
  labels:
    app.kubernetes.io/instance: a
    app.kubernetes.io/name: recursivecall
    app.kubernetes.io/version: go
spec:
  replicas: 3
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: a
      app.kubernetes.io/name: recursivecall
      app.kubernetes.io/version: go
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: a
        app.kubernetes.io/name: recursivecall
        app.kubernetes.io/version: go
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: env-config
        image: davidbetz/recursivecall-go:2018-10-13
        name: a
      restartPolicy: Always

