apiVersion: apps/v1
kind: Deployment
metadata:
  name: a-go
  labels:
    app.kubernetes.io/instance: a
    app.kubernetes.io/name: recursivecall
    app.kubernetes.io/version: go
spec:
  replicas: 3
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: a
      app.kubernetes.io/name: recursivecall
      app.kubernetes.io/version: go
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: a
        app.kubernetes.io/name: recursivecall
        app.kubernetes.io/version: go
    spec:
      containers:
      - env:
        - name: PROCS
          value: "1"
        image: davidbetz/recursivecall-go
        name: a
      restartPolicy: Always

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: b-go
  labels:
    app.kubernetes.io/instance: b
    app.kubernetes.io/name: recursivecall
    app.kubernetes.io/version: go
spec:
  replicas: 3
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: b
      app.kubernetes.io/name: recursivecall
      app.kubernetes.io/version: go
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: b
        app.kubernetes.io/name: recursivecall
        app.kubernetes.io/version: go
    spec:
      containers:
      - env:
        - name: PROCS
          value: "1"
        - name: ADDRESS_SUFFIX
          value: "default.svc.cluster.local"
        image: davidbetz/recursivecall-go
        readinessProbe:
          exec:
            command:
            - ./recursivecall
            - check
            - a
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - ./recursivecall
            - check
            - a
          failureThreshold: 3
          periodSeconds: 2
          timeoutSeconds: 4
        name: b
      restartPolicy: Always

